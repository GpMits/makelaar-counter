<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Makelaars with most offers</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <div id="container" class="container">
        <h2>Top 10 makelaars with house offers in Amsterdam</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Offer Amount</th>
                  </tr>
                </thead>
                <tbody id="table-body-amsterdam">
                </tbody>
            </table>
        </div>
        <h2>Top 10 makelaars with house offers in Amsterdam with a garden</h2>
        <div id="table-container" class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Offer Amount</th>
                  </tr>
                </thead>
                <tbody id="table-body-amsterdam-tuin">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
